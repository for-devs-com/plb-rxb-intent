---
applications:
  - buildpack: java_buildpack_2021-5
    memory: 2GB
    instances: 1
    stack: cflinuxfs3
    path: ./jars/pharmacylevelbenefit-rxb-intent-2.2.0-SNAPSHOT.jar
    name: pharmacylevelbenefit-rxb-intent-1-dev-candidate
    services:
      - authinator
      - plb-consume-bef-authinator
      - fullintent-config-server
      - newrelic
      - elk-syslog-drain
    env:
      logging.config: "classpath:properties/common/log4j2.properties"
      spring.application.name: pharmacylevelbenefit-rxb-intent-1-dev
      spring.config.location: classpath:properties/common/application.properties
      spring.cloud.config.uri: "https://config-server-dev.express-scripts.com/config"
      spring.profiles.active: "service,cloud"
      spring.cloud.config.profile: plb-rxb-intent,PLB-Postgres-config,pharmacyLevelBenefit-kafka,pharmacylevelbenefits-reportingapi

